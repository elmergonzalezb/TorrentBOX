<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" rel="stylesheet" href="/static/cyber.css">
<link type="image/x-icon" rel="icon" href="http://odmins-it.ru/favicon.ico" >
   <title>dl.odmins-it.ru</title>
</head>
<body>
 <table cellpadding="0" cellspacing="0" width=100%>
   <tr><td>
	<p><b>torrent-box</b>
	</td>
	

    <td align="right">
	       <form action='/search' method='post'>
			<input type='text' name='login' class="small_auth">
			<input type='submit' value='поиск' />
		   </td>
	</tr>
    <tr ><td colspan='2' align="right">
	<br>
	</td></tr>	
 </table>
  {% if torrent %}
      <center>

<table class='content_box'>
	<thead>
	<tr>
		<td class="header" colspan='2'>список загруженных торрентов</td>
	</tr>
	</thead>
        {% for file in torrent%}
	<tr class="content">
		<td class="content"><a href="/info/{{ file.id }}">{{ file.filename }} [ {{ file.name }} ]</a></td>
		<td class="content"> [ <a href="/user_page/edit/{{ file.id }}">изменить</a> ] [ <a href="/user_page/delete/{{ file.id }}">удалить</a> ] </td>
	</tr>
        {% endfor %}
</table>
  <br>
   </center>
  {% endif %}
<center>
<h1><a href="/user_page/upload/">UPLOAD</a></h1>
</center>

<hr>
